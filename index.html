	<script>
		// https://www.toptal.com/developers/keycode
		document.onkeydown = function (event) {
			switch (event.keyCode) {
				case 37:
					pageachanger(-2);
					break;
				case 38:
					//  alert('Up key');
					break;
				case 39:
					pageachanger(2);
					break;
				case 40:
					//  alert('Down key');
					break;
				case 70:
					toggleFullScreen();
					break;
			}
		};

		function toggleFullScreen() {
			if (!document.fullscreenElement) {
				document.documentElement.requestFullscreen();
			} else if (document.exitFullscreen) {
				document.exitFullscreen();
			}
		}
	</script>

	<script>
		let toggleTheme = 0;
		var darkMode = getCookie("dark-mode");

		function getCookie(name) {
			var value = "; " + document.cookie;
			var parts = value.split("; " + name + "=");
			if (parts.length == 2) return parts.pop().split(";").shift();
		}

		// cookie pour le mode sombre
		function checkCookie() {
			if (darkMode == "true") {
				document.documentElement.style.setProperty('--color-scheme', 'dark')
				document.documentElement.style.setProperty('--ecriture', '#f1f1f1');
				document.documentElement.style.setProperty('--background', '#262626');
				toggleTheme--;
			} else if (darkMode == "false") {
				document.documentElement.style.setProperty('--color-scheme', 'light')
				document.documentElement.style.setProperty('--ecriture', '#262626');
				document.documentElement.style.setProperty('--background', '#f1f1f1');
			}
		}

		// mode sombre
		const switchThemeBtn = document.querySelector('.changeTheme')
		switchThemeBtn.addEventListener('click', () => {
			// mode sombre 
			if (toggleTheme === 0) {
				document.documentElement.style.setProperty('--color-scheme', 'dark')
				document.documentElement.style.setProperty('--ecriture', '#f1f1f1');
				document.documentElement.style.setProperty('--background', '#262626');
				document.cookie = "dark-mode=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
				toggleTheme--;
			}
			// mode clairs
			else {
				document.documentElement.style.setProperty('--color-scheme', 'light')
				document.documentElement.style.setProperty('--ecriture', '#262626');
				document.documentElement.style.setProperty('--background', '#f1f1f1');
				document.cookie = "dark-mode=false; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/";
				toggleTheme++;
			}
		})
	</script>
